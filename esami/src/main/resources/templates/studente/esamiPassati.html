<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Homepage Studente</title>
</head>
<body>

	<br>
	<h1 style="text-align: center">Storico Esami</h1>
	<h2><span class="text-danger" th:utext="${messaggio}"></span></h2>
	<h2><span class="text-success" th:utext="${messaggioSucc}"></span></h2>
	<h2  th:text="${media}"></h2><br><br>
		
	 <form th:action="@{/studente/ordina}" method="post">
		<input type="hidden" th:value="${idStudente}" name="idStudente" />
        <button class="btn btn-md btn-primary" name="scelta" value="1" type="Submit"> ASC</button>
		<button class="btn btn-md btn-secondary" name="scelta" value="2" type="Submit"> DESC </button>
    </form>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data</th>
				<th>Docente</th>
				<th>Voto</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="esame : ${listaEsami}">
				<td th:text="${esame.esame.nome}"></td>
				<td th:text="${esame.esame.data}"></td>
				<td th:text="${esame.esame.nomeDocente}"></td>
				<td th:text="${esame.voto}"></td>
<!-- 				<td th:text="${esame.docente.nome}"></td> -->
				<td> </td>
			</tr>
		</tbody>
	</table>
	
	
	 <form th:action="@{/utente/home}" method="get">
		<input type="hidden" th:value="${idStudente}" name="idStudente" />
        <button class="btn btn-md btn-danger" name="logout" type="Submit"> Torna indietro </button>
    </form>
	 
</body>
</html>
