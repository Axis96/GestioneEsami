<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Homepage Studente</title>
</head>
<body>

	<br>
	<h1 style="text-align: center">Studente Home</h1>
	<h2><span class="text-success" th:utext="${messaggio}"></span></h2>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Data</th>
				<th>Docente</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="esame : ${listaEsami}">
				<td th:text="${esame.nome}"></td>
				<td th:text="${esame.data}"></td>
				<td th:text="${esame.nomeDocente}"></td>
<!-- 				<td th:text="${esame.docente.nome}"></td> -->
				<td><form action="#" th:action="@{/studente/prenota}" method="post" class="col-lg-6 offset-lg-3 ">
					<input type="hidden" th:value="${esame.id}" name="idEsame" />
					<input type="hidden" th:value="${idStudente}" name="idStudente" />
					 <input	type="submit" value="Prenota" class="btn btn-primary">
					</form></td>
			</tr>
		</tbody>
	</table>
	
	 <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger" name="registration" type="Submit"> Logout </button>
    </form>
	 
</body>
</html>
